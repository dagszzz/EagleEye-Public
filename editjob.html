<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----CSS -->
    <link rel="stylesheet" href="testing1.css">
     
    <!---- Iconscout-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="dashboard.html">
                <img src="Eagle eye 1.svg" alt="">
            </a>
            </div>
            <span class="logo_name">Eagle Eye</span>
        </div>

    <!--https://github.com/dagszzz/EagleEye-Public 
    -->
    </nav>
    
    <section class="dashboard">
        <div class="top">
           <i class="uil uil-bars sidebar-toggle"></i>
            <!---<div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Find...">
                <img src="images/profile.jpg" alt="">
            </div>-->
            <a href="profile.html">
                <img src="Eagle eye 1.svg" alt="">
            </a>
        </div>




        <div class="dash-content">
           

            <div class="activity">
                <div class="title">
                    <i class="uil uil-pen"></i>
                    <span class="text">Edit Job Details</span>
                </div>

                <div class="activity-reflect">
                    <div class="data categories">
                        <span class="data-title">Name</span>
                        <span class="data-title">PLM Email</span>
                        <span class="data-title">Year Level</span>
                        <span class="data-title">Course</span>
                        <span class="data-title">Type of Job</span>
                        <span class="data-title">Status</span>
                        <span class="data-title">Information</span>
                        
                    </div>
                    <br>
                    <div class="data info">
                        <span class="data-list">
                            <div class="input-box">
                                <input type="text" placeholder="Name">
                            </div>
                        </span>
                        <span class="data-list">
                            <div class="input-box">
                           <input type="text" placeholder="PLM Email">
                        </div>
                        </span>
                        <span class="data-list">
                            <div class="input-box">
                           <input type="text" placeholder="Year Level" onkeyup="limitNum(this)">
                        </div>
                    </span>
                        <span class="data-list">
                            <div class="input-box">
                            <input type="text" placeholder="Course">
                        </div>
                        </span>
                        <span class="data-list">
                            <div class="input-box">
                            <input type="text" placeholder="Type of Job">
                        </div>
                    </span>
                        <span class="data-list">
                            <div class="input-box">
                            <input type="text" placeholder="Status">
                        </div>
                    </span>
                        <span class="data-list">
                            <div class="input-box">
                            <textarea name="information" id="" cols="80" rows="10">Replace Me</textarea>
                        </div>
                    </span>
                    <span class="buttons">
                        <span class="data-list">
                        <button type="button" class="button" onclick="window.location.href='dashboard.html' ">Back</button>  
                        <button type="button" class="button" onclick="window.location.href='dashboard.html' ">Submit</button> 
                        </span>
                        </span>
                        
                    </div>
                   
                    
                    

                    

                    
                </div>
            </div>
        </div>
    </section>
    <section class="dashboard">

    <script src="testing1.js"></script>
</body>
</html>
